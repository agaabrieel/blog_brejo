{% extends 'blog/base_template.html' %}

{% block title %} {{ post.title }} | {% endblock %}

{% block content %}
    <section class="hero ">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    <div class="columns is-variable is-8">
                        <div class="column is-5 is-offset-1 ">
                            <div class="content is-medium">
                                <h2 class="subtitle is-5 has-text-grey">{{ post.created_at|date:'d/m/y' }}</h2>
                                <h1 class="title has-text-black is-3">{{ post.title }}</h1>
                                <p class="has-text-dark"><strong>{{ post.intro }}</strong></p>
                                <p class="has-text-dark">{{ post.body }}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
{% endblock %}
